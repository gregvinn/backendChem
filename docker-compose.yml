version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: chem-db
    environment:
      POSTGRES_USER: ${POSTGRESQL_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRESQL_PASSWORD}
      POSTGRES_DB: ${POSTGRESQL_DATABASE}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: chem-backend
    # inject semua env dari file .env
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    # untuk dev bisa pakai --reload, kalau production hapus aja
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    # kalau mau auto-reload di container:
    # command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  db_data:
